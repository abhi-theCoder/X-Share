<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Base styles from the user dashboard */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #f0f2f5);
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6a057d, #a2298a);
        }

        .btn-purple {
            background: #6a057d;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }
        .btn-purple:hover {
            background: #a2298a;
        }
        
        /* Form specific styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #a2298a;
            box-shadow: 0 0 0 2px rgba(162, 41, 138, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body class="p-4 md:p-8 lg:p-12">

    <div class="max-w-3xl w-full mx-auto space-y-8">

        <header class="flex items-center justify-between py-6 border-b border-gray-200">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Ask a Question</h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-500 hover:text-gray-700 transition-colors focus:outline-none">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7-3 9-3 9H6s-3-2-3-9"></path>
                        <path d="M10.33 21a1.94 1.94 0 0 0 3.34 0"></path>
                    </svg>
                </a>
                <div class="w-12 h-12 bg-purple-400 rounded-full flex items-center justify-center text-xl font-bold text-white">
                    S
                </div>
            </div>
        </header>

        <main class="card p-8 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Get help from the community.</h2>
            <p class="text-center text-gray-500">Post your question and get answers from experienced members.</p>
            
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="questionTitle" class="block text-gray-700 font-semibold mb-2">Question Title</label>
                    <input type="text" id="questionTitle" name="questionTitle" class="form-input" placeholder="e.g., How do I prepare for a technical interview?" required>
                </div>

                <div>
                    <label for="questionCategory" class="block text-gray-700 font-semibold mb-2">Category</label>
                    <select id="questionCategory" name="questionCategory" class="form-input" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="placement">Placement</option>
                        <option value="internship">Internship</option>
                        <option value="hackathon">Hackathon</option>
                        <option value="event">Event</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div>
                    <label for="questionBody" class="block text-gray-700 font-semibold mb-2">Your Question</label>
                    <textarea id="questionBody" name="questionBody" class="form-input form-textarea" placeholder="Provide details about your question..." required></textarea>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="btn-purple hover:bg-purple-900 transition-colors">
                        Post Question
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
