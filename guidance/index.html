<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Share - Find Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
        <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <a href="../index.html" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="graduation-cap"></i>
                    </div>
                    <span class="logo-text">X Share</span>
                </a>

                <!-- Desktop Navigation -->
                <div class="nav-links desktop">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../guidance/index.html" class="nav-link active">Find Guidance</a>
                    <a href="../experience/share-experience.html" class="nav-link">Share Experience</a>
                    <a href="../reward/index.html" class="nav-link">Rewards</a>
                </div>

                <!-- Desktop Auth Buttons -->
                <div class="auth-buttons desktop">
                    <a href="../public/login.html" class="btn btn-ghost">Login</a>
                    <a href="../public/login.html?signup=true" class="btn btn-hero">Sign Up</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn mobile" onclick="toggleMobileMenu()">
                    <i data-lucide="menu" class="menu-icon"></i>
                    <i data-lucide="x" class="close-icon"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu mobile">
                <div class="mobile-nav-links">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="../guidance/index.html" class="nav-link">Find Guidance</a>
                    <a href="../experience/share-experience.html" class="nav-link">Share Experience</a>
                    <a href="../reward/index.html" class="nav-link">Rewards</a>
                </div>
                <div class="mobile-auth-buttons">
                    <a href="./public/login.html" class="btn btn-ghost">Login</a>
                    <a href="./public/login.html?signup=true" class="btn btn-hero">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Find Guidance</h1>
            <p class="text-lg text-gray-600">Learn from real experiences shared by your seniors and peers</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-3xl shadow-xl p-6 mb-8">
            <div class="flex items-center space-x-4 mb-4">
                <i data-lucide="search" class="text-gray-400 h-5 w-5"></i>
                <input type="text" id="searchInput" placeholder="Search by company, role, or keyword..." 
                       class="w-full focus:outline-none text-lg border-none bg-transparent">
            </div>
            <div class="flex flex-wrap gap-2">
                <button class="px-6 py-2 rounded-xl font-medium text-white bg-blue-600 transition-colors hover:bg-blue-700 filter-btn" data-category="all">All</button>
                <button class="px-6 py-2 rounded-xl font-medium text-gray-600 bg-gray-100 transition-colors hover:bg-gray-200 filter-btn" data-category="internship">Internships</button>
                <button class="px-6 py-2 rounded-xl font-medium text-gray-600 bg-gray-100 transition-colors hover:bg-gray-200 filter-btn" data-category="placement">Placements</button>
                <button class="px-6 py-2 rounded-xl font-medium text-gray-600 bg-gray-100 transition-colors hover:bg-gray-200 filter-btn" data-category="hackathon">Hackathons</button>
                <button class="px-6 py-2 rounded-xl font-medium text-gray-600 bg-gray-100 transition-colors hover:bg-gray-200 filter-btn" data-category="event">Events</button>
            </div>
        </div>

        <!-- Experiences List -->
        <section id="experiencesList" class="space-y-6">
            <!-- Experiences will be dynamically loaded here by JavaScript -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
