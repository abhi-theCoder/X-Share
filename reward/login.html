
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }
        .logo-icon {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .login-card input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 1px solid var(--light-gray-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .login-card .btn-primary {
            width: 100%;
            margin-top: 1rem;
        }
        .or-divider {
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-secondary);
        }
        .or-divider::before, .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--light-gray-border);
        }
        .or-divider::before {
            left: 0;
        }
        .or-divider::after {
            right: 0;
        }
        .google-btn {
            background-color: white;
            color: var(--text-primary);
            border: 1px solid var(--light-gray-border);
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-card">
        <div class="logo-icon"><i class="fas fa-arrow-right-to-bracket"></i></div>
        <h2>Welcome Back</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Sign in to access your rewards</p>
        
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        
        <div class="or-divider">or continue with</div>
        <button class="btn-primary google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_of_Google_G_suite.png" alt="Google">
            Continue with Google
        </button>

        <p style="margin-top: 1.5rem; color: var(--text-secondary);">Don't have an account? <a href="#" style="color: var(--primary-blue); text-decoration: none;">Sign up</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.open('redeem.html', '_blank');
        });
    </script>
</body>
</html>
