<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="graduation-cap"></i>
                    </div>
                    <span class="logo-text">X Share</span>
                </a>
                <a href="../index.html" class="btn btn-ghost">
                    <i data-lucide="arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1 id="authTitle">Welcome Back</h1>
                        <p id="authSubtitle">Sign in to your account to continue</p>
                    </div>

                    <form id="authForm" class="auth-form">
                        <div class="form-group" id="nameGroup" style="display: none;">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password">
                        </div>

                        <button type="submit" id="authSubmitBtn" class="btn btn-hero auth-submit">
                            <i data-lucide="log-in"></i>
                            Sign In
                        </button>
                    </form>

                    <div class="auth-switch">
                        <p id="authSwitchText">Don't have an account?</p>
                        <button id="authSwitchBtn" class="btn btn-ghost">Sign Up</button>
                    </div>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="auth-options">
                        <div class="auth-option">
                            <h3>For Students</h3>
                            <p>Share your experiences and get guidance from seniors</p>
                            <div class="auth-benefits">
                                <div class="benefit">
                                    <i data-lucide="share"></i>
                                    <span>Share Experiences</span>
                                </div>
                                <div class="benefit">
                                    <i data-lucide="users"></i>
                                    <span>Get Guidance</span>
                                </div>
                                <div class="benefit">
                                    <i data-lucide="award"></i>
                                    <span>Earn Rewards</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
    <script>
        function initializeLoginPage() {
            const isSignup = getQueryParam('signup') === 'true';
            let currentMode = isSignup ? 'signup' : 'login';

            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const authSwitchText = document.getElementById('authSwitchText');
            const authSwitchBtn = document.getElementById('authSwitchBtn');
            const nameGroup = document.getElementById('nameGroup');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const authForm = document.getElementById('authForm');

            function updateUI() {
                if (currentMode === 'signup') {
                    authTitle.textContent = 'Create Account';
                    authSubtitle.textContent = 'Sign up to start sharing your experiences';
                    authSubmitBtn.innerHTML = '<i data-lucide="user-plus"></i> Sign Up';
                    authSwitchText.textContent = 'Already have an account?';
                    authSwitchBtn.textContent = 'Sign In';
                    nameGroup.style.display = 'block';
                    confirmPasswordGroup.style.display = 'block';
                } else {
                    authTitle.textContent = 'Welcome Back';
                    authSubtitle.textContent = 'Sign in to your account to continue';
                    authSubmitBtn.innerHTML = '<i data-lucide="log-in"></i> Sign In';
                    authSwitchText.textContent = "Don't have an account?";
                    authSwitchBtn.textContent = 'Sign Up';
                    nameGroup.style.display = 'none';
                    confirmPasswordGroup.style.display = 'none';
                }
                lucide.createIcons();
            }

            authSwitchBtn.addEventListener('click', () => {
                currentMode = currentMode === 'login' ? 'signup' : 'login';
                updateUI();
            });

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (currentMode === 'signup') {
                    if (password !== confirmPassword) {
                        showToast('Passwords do not match', 'error');
                        return;
                    }
                    
                    if (authHandler.signup(email, password, name)) {
                        showToast('Account created successfully!');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showToast('Failed to create account', 'error');
                    }
                } else {
                    if (authHandler.login(email, password)) {
                        showToast('Logged in successfully!');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showToast('Invalid credentials', 'error');
                    }
                }
            });

            updateUI();
        }
    </script>

    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem 2rem;
            background: linear-gradient(to bottom right, hsla(250, 84%, 54%, 0.05), var(--background), hsla(245, 100%, 72%, 0.05));
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
        }

        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-floating);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--muted-foreground);
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .auth-submit {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-switch p {
            margin-bottom: 0.5rem;
            color: var(--muted-foreground);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            background: var(--card);
            padding: 0 1rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .auth-options {
            margin-top: 1.5rem;
        }

        .auth-option {
            text-align: center;
            padding: 1.5rem;
            background: var(--secondary);
            border-radius: var(--radius);
        }

        .auth-option h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-option p {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
        }

        .auth-benefits {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .benefit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--primary);
            font-size: 0.875rem;
        }

        .benefit i {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</body>
</html>
